<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务十五：零基础JavaScript编码（三）</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!-- 
            <li>第一名：北京空气质量：<b>90</b></li>
            <li>第二名：北京空气质量：<b>90</b></li>
            <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>
    <script type="text/javascript">
        /**
         *numToChinese方法
         *阿拉伯数字转中文数字 在此只写了简单几个且不做合法性检验，可自行扩展
         *返回转换为中文形式的数字字符串
         */
        function numToChinese(num) {
            var numSets = ["一", "二", "三", "四", "五", "六", "七"];
            return numSets[num - 1];
        };

        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式如下：
         *      data = [
         *      ["北京", 90],
         *      ["北京", 90]
         *      ……
         *      ]
         */
        function getData() {
            var data = [];
            var listHtmlList = document.getElementById("source").getElementsByTagName("li");
            for (var i = 0; i < listHtmlList.length; i++) {
                var num = listHtmlList[i].getElementsByTagName("b")[0].innerText;
                var text = listHtmlList[i].innerText;
                //该截取方法考虑到城市名字可能不是两个字以及空气质量分数可能不是两位数
                var cityName = text.substr(0, text.length - 5 - num.length);
                data[i] = [];
                data[i].push(cityName, num);
            }
            return data;
        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            /*方法一 经典冒泡排序*/
            for (var i = 0; i < data.length; i++) {
                for (var j = i; j < data.length; j++) {
                    if (data[i][1] > data[j][1]) {
                        var temp = data[i];
                        data[i] = data[j];
                        data[j] = temp;
                    }
                }
            }
            /*方法二 使用sort()方法*/
            /*
            data.sort(function (a, b) {
                return a[1] - b[1]
            });
            */
            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var str = "";
            for (var i = 0; i < data.length; i++) {
                str += "<li>第" + numToChinese(i + 1) + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b></li>"
            }
            document.getElementById("resort").innerHTML = str;
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            //由于排序方法是 从小到大排 而需求是分值大名次靠前 所以做下反转
            //不然就排序方法写成从大到小排||渲染方法中data先反转||渲染方法中的for循环递减取值
            render(aqiData.reverse());
        }


        function init() {
            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            /*方法一*/
            document.getElementById("sort-btn").addEventListener("click", btnHandle);
            /*方法二*/
            /*document.getElementById("sort-btn").onclick = btnHandle;*/
        }

        init();
    </script>
</body>
</html>
