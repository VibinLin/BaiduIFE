<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
          ["北京", 90],
          ["上海", 50],
          ["福州", 10],
          ["广州", 50],
          ["成都", 90],
          ["西安", 100]
        ];

        //阿拉伯数字转中文数字 在此只写了简单几个且不做合法性检验，可自行扩展
        function numToChinese(num) {
            var numSets = ["一", "二", "三", "四", "五", "六"];
            return numSets[num - 1];
        };

        //筛选并排序
        function screenAndSort(array) {
            //剔除不符合条件的元素筛选出新数组
            for (var i = array.length - 1; i >= 0; i--) {
                if (array[i][1] <= 60) {
                    array.splice(i, 1);
                }
            }
            //冒泡排序 数值大的靠前
            for (var i = 0; i < array.length; i++) {
                for (var j = i; j < array.length; j++) {
                    if (array[i][1] < array[j][1]) {
                        var temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
            return array;
        }

        (function () {
            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var newData = screenAndSort(aqiData);
            var length = newData.length;
            var appendStr = "";
            for (var index = 0; index < length; index++) {
                appendStr += "<li>" + "第" + numToChinese(index + 1) + "名：" + newData[index][0] + "，" + aqiData[index][1] + "</li>";
            }
            document.getElementById("aqi-list").innerHTML = appendStr;
        })();
    </script>
</body>
</html>
